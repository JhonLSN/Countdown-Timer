<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro Regressivo</title>
  <link rel="stylesheet" href="assets/scss/bundle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&family=Red+Hat+Text:ital,wght@1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <h1>Nós estamos lançando em breve</h1>
    <div class="countdown">
      <span class="days time-elem">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </span>

      <span class="hours time-elem">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </span>

      <span class="minutes time-elem">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </span>

      <span class="seconds time-elem">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </span>
    </div>
    <div class="social-media">
      <img src="assets/img/icon-facebook.svg" alt="icon-facebook">
      <img src="assets/img/icon-instagram.svg" alt="icon-instagram">
      <img src="assets/img/icon-pinterest.svg" alt="icon-pinterest">
    </div>
  </main>

  <script src="assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
</body>
</html>
